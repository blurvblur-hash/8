      const firstDow = firstDate.getDay(); // 0=Sun
      const offset = (firstDow + 6) % 7;   // 0=Mon

      const daysInMonth = new Date(targetYear, currentMonthIndex + 1, 0).getDate();

      for (let i = 0; i < offset; i++) {
        const empty = document.createElement('div');
        empty.className = 'day empty';
        calendarEl.appendChild(empty);
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const key = formatKey(currentMonthIndex + 1, d);
        const cell = document.createElement('div');
        cell.className = 'day';

        if (todayKey && key === todayKey) cell.classList.add('today');
        if (holidayNotes[key]) cell.classList.add('holiday');
        if (birthdayLetters[key]) cell.classList.add('letter-day');

        const num = document.createElement('div');
        num.className = 'day-number';
        num.textContent = d;
        cell.appendChild(num);

        if (specialIcons[key]) {
          const icon = document.createElement('div');
          icon.className = 'special-icon';
          icon.textContent = specialIcons[key];
          cell.appendChild(icon);
        }

        const todoStored = localStorage.getItem(STORAGE_PREFIX + key + '_todo') || '';
        if (todoStored.trim() !== '') {
          const dot = document.createElement('div');
          dot.className = 'todo-dot';
          cell.appendChild(dot);
        }

        const periodStored = localStorage.getItem(STORAGE_PREFIX + key + '_period');
        if (periodStored === '1') {
          const pdot = document.createElement('div');
          pdot.className = 'period-dot';
          cell.appendChild(pdot);
          cell.classList.add('period-day');
        }

        cell.addEventListener('click', () => openModal(d));
        calendarEl.appendChild(cell);
      }
    }

    function openModal(day) {
      currentKey = formatKey(currentMonthIndex + 1, day);
      const monthName = monthNames[currentMonthIndex];
      modalDateLabel.textContent = `${monthName} ${day} æ—¥`;

      const baseMsg = messages[currentKey] || 'ä»Šå¤©Zeeå¥½åƒæœ‰ç‚¹å®³ç¾â€¦';
      let fullMsg = baseMsg;
      if (holidayNotes[currentKey]) fullMsg += '\n\nğŸ€ ' + holidayNotes[currentKey];

      // å¡«å…… Zee ç•™è¨€ï¼ˆå¸¦ä¿¡çº¸ + æ‰‹å†™ä½“ï¼‰
      zeeNoteEl.innerHTML = '';
      if (birthdayLetters[currentKey]) {
        zeeNoteEl.classList.add('letter-mode');

        const marker = 'äº²çˆ±çš„ç³•ç³•ï¼š';
        const idx = fullMsg.indexOf(marker);

        if (idx !== -1) {
          const headerText = fullMsg.slice(0, idx).trim();
          const bodyText = fullMsg.slice(idx);

          const headerDiv = document.createElement('div');
          headerDiv.className = 'letter-header-line';
          headerDiv.textContent = headerText;

          const bodyDiv = document.createElement('div');
          bodyDiv.className = 'letter-body';
          bodyDiv.textContent = bodyText;

          zeeNoteEl.appendChild(headerDiv);
          zeeNoteEl.appendChild(bodyDiv);
        } else {
          zeeNoteEl.textContent = fullMsg;
        }
      } else {
        zeeNoteEl.classList.remove('letter-mode');
        zeeNoteEl.textContent = fullMsg;
      }

      const noteStored = localStorage.getItem(STORAGE_PREFIX + currentKey + '_note') || '';
      userNoteInput.value = noteStored;

      const todoStored = localStorage.getItem(STORAGE_PREFIX + currentKey + '_todo') || '';
      todoInput.value = todoStored;

      const periodStored = localStorage.getItem(STORAGE_PREFIX + currentKey + '_period') || '0';
      periodCheckbox.checked = (periodStored === '1');

      statusItems.forEach(item => {
        const status = item.dataset.status;
        const keyStore = STORAGE_PREFIX + currentKey + '_status_' + status;
        const active = localStorage.getItem(keyStore) === '1';
        item.classList.toggle('selected', active);
      });

      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    closeModalBtn.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });

    userNoteInput.addEventListener('input', () => {
      if (!currentKey) return;
      localStorage.setItem(STORAGE_PREFIX + currentKey + '_note', userNoteInput.value);
    });

    todoInput.addEventListener('input', () => {
      if (!currentKey) return;
      localStorage.setItem(STORAGE_PREFIX + currentKey + '_todo', todoInput.value);
      renderCalendar();
    });

    periodCheckbox.addEventListener('change', () => {
      if (!currentKey) return;
      localStorage.setItem(
        STORAGE_PREFIX + currentKey + '_period',
        periodCheckbox.checked ? '1' : '0'
      );
      renderCalendar();
    });

    statusItems.forEach(item => {
      item.addEventListener('click', () => {
        if (!currentKey) return;
        item.classList.toggle('selected');
        const status = item.dataset.status;
        const keyStore = STORAGE_PREFIX + currentKey + '_status_' + status;
        localStorage.setItem(
          keyStore,
          item.classList.contains('selected') ? '1' : '0'
        );
      });
    });

    prevMonthBtn.addEventListener('click', () => {
      currentMonthIndex = (currentMonthIndex + 11) % 12;
      renderCalendar();
    });
    nextMonthBtn.addEventListener('click', () => {
      currentMonthIndex = (currentMonthIndex + 1) % 12;
      renderCalendar();
    });
    goCurrentBtn.addEventListener('click', () => {
      const now = new Date();
      if (now.getFullYear() === targetYear) currentMonthIndex = now.getMonth();
      else currentMonthIndex = 0;
      renderCalendar();
    });
    monthSelect.addEventListener('change', () => {
      currentMonthIndex = parseInt(monthSelect.value, 10) || 0;
      renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
